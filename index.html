<!doctype html>
<html lang="es">
<head>

  <title>Player (Google Sheets presets)</title>

        <div class="vol">
          <label class="label small" for="volRange">Volumen</label>
          <input id="volRange" type="range" min="0" max="100" value="60" />
        </div>
      </div>

      <footer class="footnote" id="footnote">
        Cargando presets desde Google Sheets‚Ä¶
      </footer>
    </section>
  </main>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>
